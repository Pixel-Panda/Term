name: Setup and Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install
        npm install tamagui tailwindcss postcss autoprefixer shadcn

    - name: Configure Tailwind CSS
      run: |
        echo 'module.exports = {
          content: ["./src/**/*.{js,jsx,ts,tsx}"],
          theme: { extend: {} },
          plugins: [],
        };' > tailwind.config.js

    - name: Configure PostCSS
      run: |
        echo 'module.exports = {
          plugins: [
            "tailwindcss",
            "autoprefixer",
          ],
        };' > postcss.config.js

    - name: Update Babel Config
      run: |
        echo 'module.exports = {
          presets: ["module:metro-react-native-babel-preset"],
          plugins: ["nativewind/babel"],
        };' > babel.config.js

    - name: Update Metro Config
      run: |
        echo 'module.exports = {
          transformer: {
            getTransformOptions: async () => ({
              transform: {
                experimentalImportSupport: false,
                inlineRequires: false,
              },
            }),
          },
        };' > metro.config.js

    - name: Build Project
      run: |
        npm run build

    - name: Run Tests
      run: |
        npm test

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build/
